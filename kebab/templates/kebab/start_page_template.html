<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CNK</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/start_page.css' %}">
</head>
<body>
<div>
    <div class="page-header1">
    </div>

    <div class="page-header2">
        <h1>Chodź na kebsa!</h1>
    </div>

    <div class="page-header1">
    </div>

    <div class="page-header2">
        <h1>Start</h1>
    </div>

    <div class="divs">
        <div class="form_group">
            <form method="POST" class="start_page">{% csrf_token %}

                {{ form.password }}

                    <button type="submit" class="save btn btn-default">Zaloguj się</button>
                </div>
            </form>
        </div>
    </div>

    <div class="wrapper">
        <a href="/new_account/">Zarejestruj się</a>
    </div>

</div>

</html>
